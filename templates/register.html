{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
            <h2 class="text-center fw-bold">Register</h2>
            <p class="text-center text-muted">Create an account to get crop recommendations.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter a secure password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
